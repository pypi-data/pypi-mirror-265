[build-system]
requires = [
    "build>=0.10.0",
    "setuptools>=61.0",
    "twine",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "eikon_api_wrapper"
version = "0.0.1"
authors = [
  { name="Marcus Rockel", email="marcus.rockel@finance.uni-freiburg.de" },
]
description = "Enables effective and resilient Eikon data extracts."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "eikon", "pandas"
]
keywords = ["eikon", "api", "data", "wrapper", "extracts"]
license = {text = "MIT License"}

[project.urls]
"Homepage" = "https://github.com/Corrram/eikon_api_wrapper"

[tool]

[tool.black]
line-length = 88
skip-magic-trailing-comma = true

[tool.setuptools.package-data]
eikon_api_wrapper = ["docs/*"]
[metadata]
name = tkinter_dndr
version = 0.0.6
author = Samuel Amogbonjaye
description = A package that provides drag/drop and widget resize support directly on a GUI window
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/the-pythonist/tkinter_dndr
project_urls = 
	Bug Tracker = https://github.com/the-pythonist/tkinter_dndr/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.5

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


[tool.poetry]
name = "pycamt"
version = "v1.0.0"
description = "<replaceme>"
authors = ["Olivier D'Ancona <folivier_dancona@hotmail.com>"]
repository = "https://github.com/ODAncona/pycamt"
documentation = "https://ODAncona.github.io/pycamt/"
readme = "README.md"
packages = [
  {include = "pycamt"}
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
defusedxml = "^0.7.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
deptry = "^0.12.0"
pre-commit = "^3.4.0"
tox = "^4.11.1"
ipykernel = "^6.29.4"
ruff = "^0.3.4"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = "^9.2.7"
mkdocstrings = {extras = ["python"], version = "^0.23.0"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py37"
line-length = 120
fix = true
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["pycamt"]


[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]

[project]
name = "typer-cli-forked"
description = "Run Typer scripts with completion, without having to create a package, using Typer CLI."
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "Sebastián Ramírez", email = "tiangolo@gmail.com"},
]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Topic :: Terminals",
    "Topic :: Utilities",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License"
]

dynamic = ["version"]
dependencies = [
"typer ~= 0.12",
"colorama >=0.4.3,<=0.5.0",
"shellingham >= 1.3",
]

[project.optional-dependencies]
build = ["flit ~= 3.9"]

[project.urls]
Homepage = "https://github.com/tiangolo/typer-cli"
Documentation = "https://typer.tiangolo.com/typer-cli/"

[project.scripts]
typer = "typer_cli.main:main"

[build-system]
requires = ["flit_core ~= 3.8,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "typer_cli"

[tool.isort]
profile = "black"

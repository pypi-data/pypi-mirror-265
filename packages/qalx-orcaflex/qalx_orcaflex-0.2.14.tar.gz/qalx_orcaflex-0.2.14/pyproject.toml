[tool.poetry]
name = "qalx-orcaflex"
version = "0.2.14"
description = "qalx bots and helpers for OrcaFlex"
authors = ["Steven Rossiter <steve@agiletek.co.uk>"]
license = "GPL-3.0+"
readme = "readme.md"
documentation = "https://orcaflex.qalx.net"

[tool.poetry.dependencies]
python = "^3.8.0"
pyqalx = "^0.19.2"
OrcFxAPI = "^11.0.2"
pyyaml = "^5.3.1"
pandas = "^1.0.4"
psutil = "^5.7.0"
sphinx = {version = "<7.2",optional = true}
pip-licenses = {version = "^4.3", optional = true}
pyqt5 = [
    {version = "^5.15.2", markers = "platform_machine == 'arm64'"},
    {version = "5.15.2", markers = "platform_machine != 'arm64'"}
]
toml = {version = "^0.10.2", optional = true}
flaky = {version = "^3.8.1", optional = true}
sphinx-rtd-theme = {version = "^2.0.0", optional = true}

[tool.poetry.group.dev.dependencies]
pre-commit = "^2.20.0"
pytest-mock = "^1.10"
pytest-xdist = "^1.31.0"
opencv-python = "^4.3.0"
pytest-qt = "^3.3.0"

[tool.poetry.extras]
docs = ["sphinx", "sphinx-rtd-theme", "toml"]
flaky = ["flaky"]
pip-licenses = ["pip-licenses"]

[tool.black]
line-length = 88

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

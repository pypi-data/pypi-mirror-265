[project]
name = "stringx"
description = "STRING API client"
authors = [
    { name = "Hugo Cachitas", email = "hcachitas@gmail.com" },
]
dependencies = [
    "httpx>=0.27.0",
]
requires-python = ">=3.9"
readme = "README.md"
dynamic = []
version = "0.3.0"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://pypi.org/project/stringx"
Repository = "https://github.com/cachitas/stringx"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.1.1",
    "pytest-httpx>=0.30.0",
]

[tool.pdm.version]
source = "file"
path = "src/stringx/__init__.py"

[build-system]
requires = [
    "setuptools>=65",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "naja-atra-jinja"
description = "This is a simple http server, use MVC like design."
readme = "README.md"
authors = [
    { name = "keijack", email = "keijack.wu@gmail.com" }
]
requires-python = ">=3.7"
keywords = ["http-server", "jinja", "http", "web", "web-server"]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["naja-atra", "jinja2>=3.1"]
dynamic = ["version"]

[tool.setuptools.packages.find]
include=["naja_atra_jinja"]


[tool.setuptools.dynamic]
version = {attr = "naja_atra_jinja.version"}

[project.urls]
homepage = "https://github.com/keijack/naja-atra-jinja"
repository = "https://github.com/keijack/naja-atra-jinja"
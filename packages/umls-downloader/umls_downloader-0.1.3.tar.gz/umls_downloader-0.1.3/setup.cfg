[metadata]
name = umls_downloader
version = 0.1.3
description = Automate downloading UMLS data.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cthoyt/umls_downloader
download_url = https://github.com/cthoyt/umls_downloader/releases
project_urls = 
	Bug Tracker = https://github.com/cthoyt/umls_downloader/issues
	Source Code = https://github.com/cthoyt/umls_downloader
author = Charles Tapley Hoyt
author_email = cthoyt@gmail.com
maintainer = Charles Tapley Hoyt
maintainer_email = cthoyt@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3 :: Only
keywords = 
	snekpack
	cookiecutter
	UMLS
	SNOMED-CT
	RxNorm

[options]
install_requires = 
	click
	more_click
	beautifulsoup4
	requests
	pystow
zip_safe = false
include_package_data = True
python_requires = >=3.7
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
bioversions = 
	bioversions
tests = 
	pytest
	coverage
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-click
	sphinx-autodoc-typehints
	sphinx_automodapi

[options.entry_points]
console_scripts = 
	umls_downloader = umls_downloader.cli:main

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = umls_downloader
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/umls_downloader
	.tox/*/lib/python*/site-packages/umls_downloader

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == .__main__.:
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[flake8]
ignore = 
	S301
	S403
	S404
	S603
	W503
exclude = 
	.tox,
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist,
	tests/fixtures/*,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs,
	data
max-line-length = 120
max-complexity = 20
import-order-style = pycharm
application-import-names = 
	umls_downloader
	tests

[egg_info]
tag_build = 
tag_date = 0


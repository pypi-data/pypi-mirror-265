[metadata]
name = mwot
version = attr: mwot.__version__
url = https://codeberg.org/gramkraxor/mwot
author = Gramkraxor
author_email = gram@krax.dev
classifiers = 
	License :: OSI Approved :: The Unlicense (Unlicense)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Compilers
	Topic :: Software Development :: Interpreters
license = Unlicense
license_files = UNLICENSE
description = Constrained writing as an encoding
long_description = file: README.md
long_description_content_type = text/markdown
keywords = esolang, esoteric language, brainfuck

[options]
python_requires = >=3.8
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	mwot = mwot.cli:main

[egg_info]
tag_build = 
tag_date = 0


[metadata]
name = sendchamp
version = 0.0.1
author = Emmanuel Nwaegunwa
author_email = emmanuelnwaegunwa@gmail.com
description = Sendchamp API wrapper
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Maxzeno/sendchamp
project_urls = 
	Bug Tracker = https://github.com/Maxzeno/sendchamp/issues
	repository = https://github.com/Maxzeno/sendchamp
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


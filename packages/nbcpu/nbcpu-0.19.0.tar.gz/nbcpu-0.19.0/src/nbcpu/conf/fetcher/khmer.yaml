_target_: nbcpu.fetcher.khmer.KhmerFetcher
_config_name_: khmer
_config_group_: /fetcher
search_url: https://www.khmertimeskh.com/page/{page}/?s={keyword}
search_keywords:
- NBC
- Exchange Rate
- De-dollarization
- Inflation
- GDP
- Monetary Policy
- Finance
- Banking
- Stock Exchange
- Uncertain
- Economic
- Policy
- Financial
- Riel
- Bank
- Economy
- Securities Exchange
- National Bank of Cambodia
start_page: 1
max_num_pages: 2
max_num_articles: 10
output_dir: ${oc.select:variables.project_root_path,.}/workspace/datasets/fetcher/khmer
link_filename: links.jsonl
article_filename: articles.jsonl
overwrite_existing: false
key_field: url
delay_between_requests: 0.0
num_workers: 1
print_every: 10
verbose: true

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "h5_to_ply"
version = "0.1.0"
authors = [
  { name="Ruben Hohndorf", email="ruben.hohndorf@gmail.com" },
]
description = "Converts Gaussians Splats from HDF5 to PLY format"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy==1.26.4",
    "h5py==3.10.0",
    "plyfile==1.0.3"
]

[project.urls]
Homepage = "https://github.com/404-Repo/h5_to_ply"
Issues = "https://github.com/404-Repo/h5_to_ply/issues"
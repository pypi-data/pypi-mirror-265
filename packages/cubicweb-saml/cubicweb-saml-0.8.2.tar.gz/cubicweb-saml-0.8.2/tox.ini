[tox]
envlist = py3, flake8, black, check-manifest, yamllint

[testenv]
deps =
  pyramid
  pytest
  mock
  git+https://github.com/psycojoker/pytest-capture-deprecatedwarnings
commands =
  {envpython} -m pytest {posargs:-v test}

[testenv:py3]
basepython = python3
deps =
  cubicweb
  logilab-common
  pyramid
  pytest
  mock

[testenv:flake8]
basepython = python3
skip_install = true
deps =
  flake8 >= 3.6
commands = flake8

[flake8]
basepython = python3
format = pylint
ignore = W503, E203, E731, E231
max-line-length = 100
exclude = cubicweb_saml/migration/*,test/data/*,.tox/*

[testenv:black]
basepython = python3
skip_install = true
deps =
  black
commands = black --check .

[testenv:black-run]
basepython = python3
skip_install = true
deps =
  black >= 19.10b0
commands = black .


[testenv:check-manifest]
skip_install = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest {toxinidir}

[testenv:pypi-publish]
basepython = python3
skip_install = true
allowlist_externals = rm
deps =
  twine
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 setup.py sdist bdist_wheel
  twine check dist/*
  twine upload --skip-existing dist/*

[testenv:yamllint]
skip_install = true
deps = yamllint
commands =
  yamllint .

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = ["exps"]

[project]
name = "qsft"
version = "0.0.2"
authors = [
  { name="Yigit Efe Erginbas", email="erginbas@berkeley.edu" },
  { name="Justin Kang", email="justin_kang@berkeley.edu" },
]
description = "Efficiently computing sparse Fourier transforms of functions"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>1.18",
    "galois==0.1.1",
    "scipy",
    "tqdm",
    "multiprocess"
]

[project.urls]
Homepage = "https://github.com/basics-lab/qsft"
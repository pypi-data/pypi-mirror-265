[project]
name="meiteitobangla"
version = "1.1.1"
authors = [
  { name="Nokib Sarkar"  }
]
description = "A package to transliterate from mni-Mtei to mni-Beng"
readme = "README.md"
# license = "LICENCE.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Natural Language :: Bengali",
    "Topic :: Text Processing :: Linguistic",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10"
]

[project.urls]
Homepage = "https://github.com/nokibsarkar/meiteitobangla"
Issues = "https://github.com/nokibsarkar/meiteitobangla/issues"

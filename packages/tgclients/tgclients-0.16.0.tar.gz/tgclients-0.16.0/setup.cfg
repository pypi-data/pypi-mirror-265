[metadata]
name = tgclients
version = attr: tgclients.__version__
description = TextGrid Python client library for textgrid.de repository access.
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://gitlab.gwdg.de/dariah-de/textgridrep/textgrid-python-clients
author = Stefan Hynek, Ubbo Veentjer
license = LGPL
license_file = LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
project_urls = 
	Documentation = https://dariah-de.pages.gwdg.de/textgridrep/textgrid-python-clients/docs/index.html
	Source = https://gitlab.gwdg.de/dariah-de/textgridrep/textgrid-python-clients
	Tracker = https://gitlab.gwdg.de/dariah-de/textgridrep/textgrid-python-clients/-/issues
	Changelog = https://gitlab.gwdg.de/dariah-de/textgridrep/textgrid-python-clients/-/blob/main/CHANGELOG.md

[options]
python_requires = >=3.7
package_dir = 
	= src
packages = find:
install_requires = 
	requests
	requests-toolbelt
	jinja2
	zeep
	xsdata[lxml]
	defusedxml
	beautifulsoup4

[options.extras_require]
dev = 
	autopep8
	bandit
	commitizen
	coverage
	mypy
	pre-commit
	pylint
	rstcheck
	types-requests
	pytest
	requests-mock
	darglint
	Sphinx
	reuse
	pip-tools
	testbook
	ipykernel
	ipywidgets
	tqdm
icu = 
	PyICU
docs = 
	sphinx-rtd-theme
	sphinx-book-theme
	myst-nb

[options.packages.find]
where = src

[options.package_data]
tgclients = 
	tgfilenames.rules
	mime.types
	templates/*

[semantic_release]
version_variable = src/tgclients/__init__.py:__version__
branch = main
major_on_zero = false
repository = pypi
hvcs = gitlab

[egg_info]
tag_build = 
tag_date = 0


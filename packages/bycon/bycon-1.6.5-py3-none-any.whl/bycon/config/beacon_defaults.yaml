defaults:
  default_dataset_id: examplez
  request_path_root: beacon
  request_entity_path_id: info
  assembly_id: GRCh38
  response_schema: beaconInfoResponse
  include_resultset_responses: HIT
  include_handovers: false
  requested_granularity: record
  returned_granularity: record
  user_name: anonymous
  pagination:
    skip: 0
    limit: 200
  response_entity:
    entity_type: info
    response_schema: beaconInfoResponse
    beacon_schema:
      entity_type: info
      schema: https://progenetix.org/services/schemas/beaconInfoResults/
  filter_flags:
    logic: $and
    precision: exact
    include_descendant_terms: true

################################################################################
# mappings and aliases #########################################################
################################################################################

# custom way to request multiple items by id ###################################
id_entity_mappings:
  biosample_ids: biosample
  variant_ids: genomicVariant
  callset_ids: analysis
  analysis_ids: analysis
  individual_ids: individual
  genomic_variant_ids: genomicVariant
  cohort_ids: cohort

# aliases for the entry type path ids ##########################################
service_path_aliases:
  "/": info
  info: info
  "service-info": info
  configuration: configuration
  map: map
  entryTypes: entry_types
  entry_types: entry_types
  filteringTerms: filtering_terms
  filtering_terms: filtering_terms
  datasets: datasets
  cohorts: cohorts
  individuals: individuals
  biosamples: biosamples
  analyses: analyses
  runs: runs
  g_variants: genomicVariations

# entry type id for the given path #############################################
path_entry_type_mappings:
  analyses: analysis
  cohorts: cohort
  configuration: configuration
  datasets: dataset
  biosamples: biosample
  individuals: individual
  runs: run
  genomicVariations: genomicVariant
  map: beaconMap
  info: info
  filtering_terms: filteringTerm
  filteringTerms: filteringTerm
  entry_types: entryType
  entryTypes: entryType

# entry types for the standard query stack #####################################
data_pipeline_path_ids:
  - analyses
  - biosamples
  - individuals
  - genomicVariations
  - runs


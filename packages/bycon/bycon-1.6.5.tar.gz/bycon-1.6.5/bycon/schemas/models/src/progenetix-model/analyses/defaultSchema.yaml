$schema: https://json-schema.org/draft/2020-12/schema
$id: https://progenetix.org/services/schemas/analysis/v2021-11-01
title: analysis
type: object
properties:
  id:
    type: string
    examples:
      - pgxcs-kftvldsu
  biosampleId:
    type: string
    examples:
      - pgxbs-kftva59y
  individualId:
    type: string
    examples:
      - pgxbs-kftva59y
  description:
    type: string
    examples:
      - SNP6 array
  platformModel:
    description: Ontology value for experimental platform or methodology used. For
      sequencing platforms the use of "OBI:0400103 - DNA sequencer" is suggested.
    $ref: ../common/ontologyTerm.yaml
    examples:
      - id: geo:GPL3381
        label: "Stanford Microarray Facility cDNA array [SHDV]"
      - id: OBI:0002750
        label: Oxford Nanopore MinION
      - id: EFO:0010938
        label: large-insert clone DNA microarray
  experimentAccession:
    description: >-
      Identifier for primary experimental data.
      Provenance: progenetix.org
    $ref: ../common/ontologyTerm.yaml
    examples:
      - id: geo:GSM93480
  seriesAccession:
    description: >-
      Identifier for primary experimental series.
      Provenance: progenetix.org
    $ref: ../common/ontologyTerm.yaml
    examples:
      - id: geo:GSE4079
  provenance:
    "$ref": ../common/provenance.yaml
  info:
    type: object
  updated:
    type: string
    format: date-time
    examples:
      - "2020-09-10T17:44:10.170Z"
required:
  - id
  - biosampleId
additionalProperties: true

[tool.poetry]
name = "untis-dif-file-writer"
version = "0.1.2"
description = "A library to write dif-files from Untis."
authors = ["Johannes Lieberherr <johannes.lieberherr@ttools.ch>"]
readme = "README.md"

[tool.poetry.urls]
"GitHub Repository" = "https://github.com/jlieberherr/untis-dif-file-writer"

[tool.poetry.dependencies]
python = ">=2.7"
start-end-logging = "^0.1.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

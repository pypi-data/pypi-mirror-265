[tool.poetry]
name = "ptz-control-app"
version = "0.3.0"
description = "Web app to control settings for PTZOptics cameras"
authors = ["Nathan Collins <nathantheinventor@gmail.com>"]
license = "MIT"
readme = "README.md"
include = ["ptz_app/static/**/*"]

[[tool.poetry.packages]]
include = "ptz_control_app"
from = "."

[[tool.poetry.packages]]
include = "ptz_project"
from = "."

[[tool.poetry.packages]]
include = "ptz_app"
from = "."

[tool.poetry.dependencies]
python = "^3.11"
Django = "^5.0.3"
click = "^8.1.7"
requests = "^2.31.0"
pillow = "^10.2.0"
dacite = "^1.8.1"

[tool.poetry.group.dev.dependencies]
ruff = "^0.3.3"
pre-commit = "^3.6.2"
mypy = "^1.7.0"
django-stubs = {extras = ["compatible-mypy"], version = "^4.2.7"}
types-pillow = "^10.2.0.20240311"
types-requests = "^2.31.0.20240311"
twine = "^5.0.0"

[tool.poetry.scripts]
ptz-control-app = "ptz_control_app.main:main"

[tool.mypy]
strict = true
plugins = ["mypy_django_plugin.main"]

[tool.ruff]
line-length = 120

[tool.django-stubs]
django_settings_module = "ptz_project.settings"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

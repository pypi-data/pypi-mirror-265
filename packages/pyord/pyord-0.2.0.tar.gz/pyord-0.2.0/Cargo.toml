[package]
name = "pyord"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pyord"
crate-type = ["cdylib"]

[dependencies]
bitcoin = { version = "0.30.1", features = ["rand"] }
hex = "0.4"
ordinals = "0.0.6"
pyo3 = { version = "0.20.0", features = ["extension-module", "abi3-py38"] }

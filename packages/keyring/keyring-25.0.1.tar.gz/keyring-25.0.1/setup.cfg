[metadata]
name = keyring
author = Kang Zhang
author_email = jobo.zh@gmail.com
maintainer = Jason R. Coombs
maintainer_email = jaraco@jaraco.com
description = Store and access your passwords safely.
long_description = file:README.rst
url = https://github.com/jaraco/keyring
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only

[options]
include_package_data = true
python_requires = >=3.8
install_requires = 
	pywin32-ctypes>=0.2.0; sys_platform=="win32"
	SecretStorage>=3.2; sys_platform=="linux"
	jeepney>=0.4.2; sys_platform=="linux"
	importlib_metadata >= 4.11.4; python_version < "3.12"
	jaraco.classes
	importlib_resources; python_version < "3.9"
	jaraco.functools
	jaraco.context

[options.extras_require]
testing = 
	pytest >= 6, != 8.1.1
	pytest-checkdocs >= 2.4
	pytest-cov
	pytest-mypy
	pytest-enabler >= 2.2
	pytest-ruff >= 0.2.1
docs = 
	sphinx >= 3.5
	jaraco.packaging >= 9.3
	rst.linker >= 1.9
	furo
	sphinx-lint
	
	jaraco.tidelift >= 1.4
completion = 
	shtab >= 1.1.0

[options.entry_points]
console_scripts = 
	keyring=keyring.cli:main
devpi_client = 
	keyring = keyring.devpi_client
keyring.backends = 
	Windows = keyring.backends.Windows
	macOS = keyring.backends.macOS
	libsecret = keyring.backends.libsecret
	SecretService = keyring.backends.SecretService
	KWallet = keyring.backends.kwallet
	chainer = keyring.backends.chainer

[egg_info]
tag_build = 
tag_date = 0


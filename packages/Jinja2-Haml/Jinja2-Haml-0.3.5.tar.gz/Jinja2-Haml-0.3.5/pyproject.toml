[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "Jinja2-Haml"
description = "Haml-ish syntax for jinja2 templates"
authors = [{name = "zoey Mae", email = "admin@barkshark.xyz"}]
keywords = ["jinja2", "templates", "haml"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
]
requires-python = ">= 3.8"
dependencies = [
    "click >= 8.1.0",
    "jinja2 >= 3.1.0",
]
dynamic = ["version"]

[project.readme]
file = "README.rst"
content-type = "text/x-rst; charset=UTF-8"

[project.urls]
Homepage = "https://git.barkshark.xyz/barkshark/hamlish-jinja"

[project.optional-dependencies]
doc = [
    "furo == 2022.9.29",
    "sphinx == 5.3.0",
    "sphinx-external-toc == 0.3.1",
]
dev = [
    "flake8 == 7.0.0",
    "mypy == 1.8.0",
]

[project.scripts]
haml2hamlish = "hamlish_jinja.converter:haml2hamlish"

[tool.setuptools]
include-package-data = true
packages = ["hamlish_jinja"]
platforms = ["any"]

[tool.setuptools.package-data]
hamlish_jinja = ['"py.typed"']

[tool.setuptools.dynamic]
version = {attr = "hamlish_jinja.__version__"}

[tool.distutils.bdist_wheel]
universal = true

[tool.distutils.sdist]
formats = "zip, gztar"

[metadata]
name = enosimulator
version = 0.0.1
description = Simulating an attack defense CTF competition using the game engine and services provided by Enowars
author = Jannik Novak
author_email = nevisha@pm.me
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ashiven/enosimulator
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.11

[options]
packages = find:
python_requires = >=3.11
setup_requires = setuptools_scm
include_package_data = True
install_requires = 
	aenum==3.1.15
	aiofiles==23.2.1
	beautifulsoup4==4.11.1
	dependency_injector==4.41.0
	enochecker_core==0.10.0
	Flask==2.3.1
	Flask_RESTful==0.3.10
	httpx==0.25.0
	jsons==1.6.3
	matplotlib==3.7.0
	numpy==1.24.2
	paramiko==3.3.1
	python-dotenv==1.0.0
	Requests==2.31.0
	rich==13.6.0
	scipy==1.11.3
	selenium==4.14.0
	tenacity==8.2.2
	webdriver_manager==4.0.1

[options.entry_points]
console_scripts = 
	enosimulator = enosimulator.__main__:entry_point

[egg_info]
tag_build = 
tag_date = 0


[tool.poetry]
name = "patchwork-cli"
version = "0.0.1"
description = ""
authors = ["patched.code"]
license = "AGPL"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
click = "~8.1.0"
pygithub = "~2.1.1"
gitpython = "~3.1.40"
semgrep = "^1.51.0"
pydantic = "^2.6.4"
openai = "^1.13.3"
tree-sitter-languages = "^1.10.2"
tiktoken = "^0.6.0"
libcst = "^1.2.0"
python-gitlab = "^4.4.0"
owasp-depscan = "^5.2.12"
# pypi don't allow for git direct dependencies
#code2prompt = {git = "https://github.com/raphaelmansuy/code2prompt.git"}
pyyaml = "^6.0.1"
packageurl-python = "~0.15.0"
semver = "~3.0.2"
requests = "~2.31.0"
# pinning transitive dependencies
orjson = "~3.9.15"
chardet = "^5.2.0"

[tool.poetry.group.dev.dependencies]
setuptools = "*"
poethepoet = { version = "^0.24.2", extras = ["poetry-plugin"] }
mypy = "^1.7.1"
types-requests = "~2.31.0"
black = "^23.12.0"
isort = "^5.13.2"
autoflake = "^2.3.1"
pytest = "^8.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
patchwork-cli = 'patchwork.app:cli'

[tool.poe.poetry_hooks]
#pre_build = "mypy"
post_update = "lint"

[tool.poe.env]
PROJ_PATH.default = "patchwork_cli"

[tool.poe.tasks]
#mypy = "mypy ${PROJ_PATH}"
lint = [
    {cmd = "autoflake --recursive ${PROJ_PATH}"},
    {cmd = "isort ${PROJ_PATH}"},
    {cmd = "black ${PROJ_PATH}"}
]

[tool.black]
target-version = ['py310']
line-length = 120

[tool.isort]
profile = "black"

[tool.autoflake]
in-place = true
remove-all-unused-imports = true
expand-star-imports = true
ignore-init-module-imports = true

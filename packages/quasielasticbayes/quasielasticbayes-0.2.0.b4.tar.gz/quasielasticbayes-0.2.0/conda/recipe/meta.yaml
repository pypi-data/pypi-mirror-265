{% set name = "quasielasticbayes" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.b3.tar.gz
  sha256: 7a363057faf4f6fbd84598ba2208359c1a032394e63db67d31e0e7bff1ce4f30

build:
  script: {{ PYTHON }} setup.py install
  number: 0

requirements:
  build:
    - {{ compilers }}
  host:
    - python {{ python }}
    - numpy
  run:
    - python {{ python }}
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - quasielasticbayes
  requires:
    - pip
    - pytest
  source_files:
    - quasielasticbayes/test/
  commands:
    - pip check
    - pytest

about:
  summary: A Bayesian fitting package used for fitting quasi-elastic neutron scattering data.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - robertapplin

{% set name = "quasielasticbayes" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.b4.tar.gz
  sha256: 83a176633d6a4872ac843bc94b4ea42aae969cc6003e5d0b5e308604685fd98d

build:
  script: {{ PYTHON }} setup.py install
  number: 0

requirements:
  build:
    - {{ compilers }}
  host:
    - python {{ python }}
    - numpy
  run:
    - python {{ python }}
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - quasielasticbayes
  requires:
    - pip
    - pytest
  source_files:
    - quasielasticbayes/test/
  commands:
    - pip check
    - pytest

about:
  summary: A Bayesian fitting package used for fitting quasi-elastic neutron scattering data.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - robertapplin

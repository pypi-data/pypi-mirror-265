[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pycascor"
version = "0.1.0"
dependencies = [
  'numpy==1.26.4',
  'matplotlib==3.8.3'
]
requires-python = ">=3.8"
authors = [
  {name = "Caroline Simpson", email = "pycascor@hoojiboo.com"},
]
maintainers = [
  {name = "Caroline Simpson", email = "pycascor@hoojiboo.com"}
]
description = "Cascade Correlation Network Simulator"
readme = "README.md"
license = {file = "LICENSE.txt"}
keywords = ["Cascade Correlation", "neural network", "cascor"]
classifiers = [
  "Programming Language :: Python"
]

[tool.setuptools]
py-modules = ["pycascor"]

[project.urls]
Repository = "https://gitlab.com/cpsimpson/cascade-correlation-network-simulator"
"Bug Tracker" = "https://gitlab.com/cpsimpson/cascade-correlation-network-simulator/-/issues"

[options.extras_require]  # in setup.cfg
test = ['pytest==8.1.1', 'pytest-runner']
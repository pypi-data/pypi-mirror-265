[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "food-webs-analyzer"
version = "0.1"
authors = [
  { name="Pablo Alvarez Lopez", email="pablo.alvarezlopez@dlr.de" },
]
description = "Python package for the analysis of throphic networks"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/palvarezlopez/food-webs-analyzer"
Issues = "https://github.com/palvarezlopez/food-webs-analyzer/issues"
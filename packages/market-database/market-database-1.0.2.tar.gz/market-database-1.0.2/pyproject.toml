[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "market-database"
version = "1.0.2"
description = "Stocks market database"
readme = "README.md"
authors = [{ name = "Viktor Khaymonenko", email = "khaymonenko@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["trading", "investments"]
dependencies = [
    "tinkoff-investments"
]
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/Khaymon/market-database"
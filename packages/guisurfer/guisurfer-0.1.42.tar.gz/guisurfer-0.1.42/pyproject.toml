[tool.poetry]
name = "guisurfer"
version = "0.1.42"
description = "GUI surfing agents"
authors = ["Patrick Barker <patrickbarkerco@gmail.com>"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
cryptography = "^42.0.5"
fastapi = {version = "0.109.0", extras = ["all"]}
authlib = "^1.3.0"
asyncssh = "^2.14.2"
namesgenerator = "^0.3"
kubernetes = "^29.0.0"
rich = "^13.7.1"
websockets = "^12.0"
gunicorn = "^21.2.0"
agentdesk = "^0.2.43"
threadmem = "^0.2.6"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.3"
six = "^1.16.0"
websocket-client = "^1.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[metadata]
name = beam-ds
version = attr: beam._version.__version__
author = Beam Maintainer
author_email = author@example.com
description = Beam Datascience package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mlutils/beamds
project_urls = 
	Bug Tracker = https://github.com/mlutils/beamds/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	loguru
	pandas
	tqdm
	urllib3
	requests
	joblib

[options.entry_points]
jupyter.extensions = 
	setup = beam.setup:load_ipython_extension

[options.extras_require]
ds = 
	scipy
	torch
	tensorboard
	optuna
	tensorboardX
	ray[tune]
llm = 
	langchain
	openai
	tiktoken
	transformers
	sentence_transformers
serve = 
	websockets
	coolname
	waitress
	flask
	celery
all = 
	scipy
	torch
	tensorboard
	optuna
	tensorboardX
	ray[tune]
	langchain
	transformers
	openai
	accelerate
	tiktoken
	websockets
	coolname
	waitress
	flask
	celery
	faker
	pydantic
	sentence_transformers
	boto3

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0


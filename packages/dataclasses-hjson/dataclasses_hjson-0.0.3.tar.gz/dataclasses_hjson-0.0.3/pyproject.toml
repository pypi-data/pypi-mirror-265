[tool.poetry]
name = "dataclasses-hjson"
version = "0.0.3"
description = "A simple mixin that adds .to_hjson and .from_hjson to the dataclasses-json mixin"
authors = ["J0J0HA <johannes@jojojux.de>"]
license = "MIT License"
readme = "README.md"
homepage = "https://github.com/J0J0HA/dataclasses-hjson"
repository = "https://github.com/J0J0HA/dataclasses-hjson"
keywords = ["dataclasses", "json", "hjson"]


[tool.poetry.dependencies]
python = "^3.7"
dataclasses-json = "^0.6.4"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

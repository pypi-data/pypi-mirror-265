[tool]

[tool.black]
skip-string-normalization = true
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.poetry]
name = "roc-dadi"
version = "0.3.5"
readme = "README.rst"
license = "CeCILL-C"
repository = "https://gitlab.obspm.fr/ROC/Pipelines/Plugins/DADI"
description = "RPW DAta DIspatcher (DADI): Plugin to handle data files read/write by the pipeline"
authors = ["ROC Team <roc.support@sympa.obspm.fr>"]
exclude = ["bump_descriptor.py"]

# handle namespace with poetry
packages = [
    { include = "roc" }
]

[tool.poetry.dependencies]
python = ">=3.8,<4"
maser-tools = ">=0.1.3"
xmltodict = "=0.13.0"
pandas = ">=1.1.3"
h5py = "^3.7"
spacepy = ">=0.5,<1"
"poppy-core" = {version = "*" }
"poppy-pop" = {version = "*" }
"roc-dingo" =  {version="^1.0"}

[tool.poetry.dev-dependencies]
pytest = "^8.0"
pytest-cov = "^5.0"
pytest-timeout = "^2.0"
pre-commit = "^3.0"
toml = "*"
PyYaml = "*"

[build-system]
requires = [ "setuptools<60", "wheel", "poetry", "poetry-core", "numpy!=1.19.5"]
build-backend = "poetry.core.masonry.api"



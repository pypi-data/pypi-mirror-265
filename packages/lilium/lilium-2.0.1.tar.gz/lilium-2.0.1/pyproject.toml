[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lilium"
version = "2.0.1"
authors = [
  { name="PettingStrings", email="danutzzu2002.ro@gmail.com" },
]
description = "A small python package i made for fun to scrape mangas"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
]

dependencies = [
 "beautifulsoup4~=4.12.3",
  "httpx~=0.27.0",
  "pathvalidate~=3.2.0",
  "utils~=1.0.2"
]

[project.urls]
Homepage = "https://github.com/PettingStrings/lilium"
Issues = "https://github.com/PettingStrings/lilium/issues"
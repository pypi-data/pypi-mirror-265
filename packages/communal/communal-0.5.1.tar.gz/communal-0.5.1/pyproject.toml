[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[bumpver]
current_version = "0.5.1"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version: {old_version} â†’ {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
commit = true
tag = true
push = false

[bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"communal/__init__.py" = [
    '^__version__ = "{version}"$',
]

[project]
name = "communal"
dynamic = ["version"]
description = "A library of commonly used Python utilities and functions"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Al Barrentine" },
]
keywords = [
    "communal",
    "utils",
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "chardet",
    "fsspec>=2022.3.0",
    "ftfy",
    "furl",
    "inflect",
    "pendulum",
    "python-dateutil",
    "pytz>=2022.1",
    "requests",
    "user-agents",
]

[project.urls]
Homepage = "https://github.com/goodcleanfun/communal"
Repository = "https://github.com/goodcleanfun/communal"

[tool.coverage.run]
parallel = true
source = [
    "tests",
    "communal"
]
context = '${CONTEXT}'


[tool.ruff]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.hatch.version]
path = "communal/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/communal",
]

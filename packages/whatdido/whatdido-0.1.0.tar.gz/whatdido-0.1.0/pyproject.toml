[tool.poetry]
name = "whatdido"
version = "0.1.0"
description = "My template for creating quick python scripts."
authors = ["Evan Nagle <evan.nagle@gmail.com>"]
license = "GPL-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11, <=3.13"
openai = "^1.14.3"
argparse = "^1.4.0"
gitpython = "^3.1.43"
typer = "^0.12.0"

[tool.poetry.group.dev.dependencies]
black = ">=23.1.0"
pytest = "^8.1.1"
coverage = "^7.4.4"
ruff = "^0.3.4"
towncrier = "^23.11.0"
mkdocs = "^1.5.3"

[tool.poetry.scripts]
whatdido = "whatdido.app:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.towncrier]
package = "whatdido"
package_dir = "whatdido"
directory = "changes"
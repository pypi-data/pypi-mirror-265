[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "minecraft_ping"
version = "0.0.4"
authors = [
  { name="Urpagin", email="urpagin@proton.me" },
]
description = "Pings minecraft server to get their online/offline state. Offers bulk async pinging."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcstatus>=11.1.1",
]

[project.urls]
Homepage = "https://github.com/Urpagin/"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "approxscimate"
version = "0.0.4"
authors = [
    { name = "Lucian Negru", email = "l.negru@student.tudelft.nl" },
    { name = "Eleni Papadopoulou", email = "e.papadopoulou@student.tudelft.nl" },
    { name = "Yang Li", email = "yli59@tudelft.nl" }
]
description = "A package for approximating SciPy functions"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "scipy >= 1.12.0",
]
license = "LGPL-3.0-only"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/MissingCurlyBracket/ApproxSciMate"
Issues = "https://github.com/MissingCurlyBracket/ApproxSciMate/issues"
[build-system]
requires = ["setuptools>=66.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "fastapi-di-extension"
version = "0.0.3"
readme = "README.md"
authors = [
    { name = "Alim Abrekov", email = "Abrekovalim38702@gmail.com" },
]
license = { text = "Apache-2.0" }
description = "Minimal DI library for fastapi"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "annotated-types==0.6.0",
    "anyio==4.3.0",
    "exceptiongroup==1.2.0",
    "fastapi==0.110.0",
    "idna==3.6",
    "pydantic==2.6.4",
    "pydantic_core==2.16.3",
    "sniffio==1.3.1",
    "starlette==0.36.3",
    "typing_extensions==4.10.0"
]

[project.urls]
"Source" = "https://github.com/dark04072006/fastapi-di-extension"
"Homepage" = "https://github.com/dark04072006/fastapi-di-extension"
"Bug Tracker" = "https://github.com/dark04072006/fastapi-di-extension/issues"

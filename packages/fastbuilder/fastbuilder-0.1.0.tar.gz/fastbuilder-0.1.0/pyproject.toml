[tool.poetry]
name = "fastbuilder"
version = "0.1.0"
description = ""
authors = ["AriBermeki <ari.bermeki.de@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/AriBermeki/fastbuilder"
repository = "https://github.com/AriBermeki/fastbuilder"

classifiers=[
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP"
]


[tool.poetry.dependencies]
python = ">=3.12,<3.13"
bs4 = "^0.0.2"
colorama = "^0.4.6"
pyinstaller = "^6.5.0"
uvicorn = "^0.29.0"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pysensmcda"
version = "1.0.2"
description = "Python Sensitivity Analysis Multi-Criteria Decision Analysis Package"
readme = "README.md"
license = {file = "LICENSE.txt"}
requires-python = ">=3.10"
keywords = ["sensitivity analysis", "decision-making", "python", "mcda", "robustness"]
authors = [
    {name = "Jakub Więckowski", email = "j.wieckowski@il-pib.pl"},
    {name = "Bartosz Paradowski", email = "b.paradowski@il-pib.pl"}
]
maintainers = [
  {name = "Jakub Więckowski", email = "j.wieckowski@il-pib.pl" },
    {name = "Bartosz Paradowski", email = "b.paradowski@il-pib.pl"}
]
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.10",
]
dependencies = [
    "joblib==1.3.2",
    "matplotlib==3.8.3",
    "npy_append_array==0.9.16",
    "numpy==1.26.0",
    "pandas==2.2.0",
    "pymcdm==1.2.0",
    "scipy==1.11.3",
    "setuptools>=65.5.1",
    "pytest==7.1.2",
    "thread6==0.2.0",
    "seaborn==0.13.2",
    "tqdm==4.65.0",
]

[project.urls] 
"Homepage" = "https://github.com/jwieckowski/pysensmcda"
"Bug Reports" = "https://github.com/jwieckowski/pysensmcda/issues"
"Source" = "https://github.com/jwieckowski/pysensmcda"

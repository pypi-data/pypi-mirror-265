[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cimcon"
version ="1.0.1"
authors = [{ name="CIMCON"},]
description = "CIMCON python package for model evaluation"
readme = "README.md"
requires= "python >=3.11"

dependencies = [
"scikit-learn==1.2.2",
"scipy==1.11.4",
"matplotlib==3.8.0",
"numpy==1.26.4",
"pandas==2.1.4",
"seaborn==0.13.2",
"shap >=0.42.1, <=0.44.1",
"mapie==0.8.3",
"fairlearn==0.10.0",
"pillow==10.2.0",
"openpyxl==3.1.2",
]

License = "LICENSE.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]






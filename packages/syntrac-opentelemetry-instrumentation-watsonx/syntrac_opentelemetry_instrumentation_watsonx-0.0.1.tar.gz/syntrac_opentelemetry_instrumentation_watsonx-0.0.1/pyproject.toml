[tool.poetry]
name = "syntrac-opentelemetry-instrumentation-watsonx"
version = "0.0.1"
description = "OpenTelemetry IBM Watsonx Instrumentation"
authors = [ "Guangya Liu <gyliu@ibm.com>" ]
repository = "https://github.com/syntracAI/syntrac/tree/main/packages/python/opentelemetry-instrumentation-watsonx"
license = "Apache-2.0"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "syntrac_opentelemetry/instrumentation/watsonx"

  [tool.poetry.dependencies]
  python = ">=3.9,<4"

    [tool.poetry.dependencies.deprecated]
    version = "1.2.14 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

    [tool.poetry.dependencies.importlib-metadata]
    version = "6.11.0 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

    [tool.poetry.dependencies.opentelemetry-api]
    version = "1.23.0 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

    [tool.poetry.dependencies.opentelemetry-instrumentation]
    version = "0.44b0 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

    [tool.poetry.dependencies.opentelemetry-semantic-conventions]
    version = "0.44b0 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

    [tool.poetry.dependencies.setuptools]
    version = "69.1.1 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

    [tool.poetry.dependencies.syntrac-opentelemetry-semantic-conventions-ai]
    version = "0.0.1 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

    [tool.poetry.dependencies.wrapt]
    version = "1.16.0 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

    [tool.poetry.dependencies.zipp]
    version = "3.17.0 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

[tool.poetry.group.dev]
dependencies = { }

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"

[metadata]
name = mausam
description = An application to upload weather data to IoT dashboards
author = Anish Mangal
author_email = anishmg@umich.edu
license = GPL-3.0-or-later
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/m-anish/mausam/
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	requests
	simple-youtube-api
	PyVimeo
	tinyflux
	paho-mqtt
	gpiozero
	smbus2
	pillow
	numpy
	opencv-python
	pms7003
	bme280
	DateTime
	tzlocal
	pytz

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
RPI = 
	libcamera
	picamera2
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	fibonacci = mausam.skeleton:run

[tool:pytest]
addopts = 
	--cov mausam --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = mausam
extensions = 
	github_actions
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "MPGrid"
version = "0.0.5"
description = "Python Library for Finite Difference Calculation"
readme =  {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [ {name = "Kenjiro Sugio", email = "ksugio@hiroshima-u.ac.jp"} ]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "build",
    "twine"
]

[project.urls]
"Homepage" = "https://github.com/ksugio/MPGrid"

[tool.poetry]
name = "my-tgcf"
version = "0.0.1"
description = "telegram forward"
authors = ["feicrypto <feicrypto@proton.me>"]
readme = "README.md"
packages = [
    { include = "my_tgcf" },
    { include = "main" },
    { include = "tgcf" },
    { include = "web_ui" },
]

[tool.poetry.dependencies]
#python = "<3.12,>=3.10"
python = "~3.11"
python-socks = { extras = ["asyncio"], version = "^2.4.3" }
requests = { extras = ["socks"], version = "^2.31.0" }
typer = "^0.9.0"
python-dotenv = "^1.0.0"
telethon = "^1.30.3"
watermark-py = "^0.0.3.post3"
pytesseract = "^0.3.10"
rich = "^13.6.0"
verlat = "^0.1.0.post1"
streamlit = "^1.27.2"
pyyaml = "^6.0.1"
pymongo = "^4.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
#tgcf = 'tgcf.cli:app'
tgw = 'web_ui.run:main'

[[tool.poetry.source]]
name = "aliyun"
priority = "primary"
url = "https://mirrors.aliyun.com/pypi/simple"

[virtualenvs]
create = true
in-project = true
cache-dir = "e:/cache/poetry"
[metadata]
name = blissdata
version = attr: blissdata.__version__
author = BCU (ESRF)
description = Bliss data streaming client
long_description = file: README.md
long_description_content_type = text/markdown
license = LGPLv3
url = https://gitlab.esrf.fr/bliss/bliss/-/tree/master/blissdata
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Programming Language :: Python :: 3

[options]
packages = find:
python_requires = >=3.7, <3.10
install_requires = 
	gevent >=20.9.0
	h5py >=2.9
	numpy >=1.13
	silx >=1.1.0

[options.extras_require]
tango = 
	pytango >=9.3.1
test = 
	pytest >=7
	pytest-mock
dev = 
	%(test)s
	black ==22.3
	flake8 >=4
beacon = 
	ruamel.yaml

[flake8]
ignore = E501, E203, W503
max-line-length = 88

[coverage:run]
omit = 
	setup.py
	blissdata/tests/*

[egg_info]
tag_build = 
tag_date = 0


[metadata]
description-file = README.md

[tool:pytest]
addopts = --ignore=scripts

[flake8]
ignore = 
	W503
	E203
	D107
	N803
	N806
	B028
max-line-length = 100
per-file-ignores = 
	tests/*:D
	docs/*.py: D,A
	setup.py: D
max-complexity = 30
rst-roles = 
	class
	func
	mod
	data
	const
	meth
	attr
	exc
	obj
rst-directives = 
	note
	warning
	versionadded
	versionchanged
	deprecated
	seealso

[egg_info]
tag_build = 
tag_date = 0


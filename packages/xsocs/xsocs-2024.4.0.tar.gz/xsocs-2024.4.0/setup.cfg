[metadata]
author = ESRF
author_email = silx@esrf.fr
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Environment :: MacOS X
	Environment :: Win32 (MS Windows)
	Environment :: X11 Applications :: Qt
	Intended Audience :: Education
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Physics
	Topic :: Software Development :: Libraries :: Python Modules
description = Xray Strain Orientation Calculation Software
license = MIT
license_files = LICENSE
long_description = file: README.rst
long_description_content_type = text/x-rst
name = xsocs
url = https://gitlab.esrf.fr/kmap/xsocs
project_urls = 
	Documentation = https://kmap.gitlab-pages.esrf.fr/xsocs/
version = attr: xsocs._version.strictversion

[options]
install_requires = 
	numpy
	h5py
	fabio
	silx>=1.0.0
	xrayutilities
	scipy
	setuptools
	packaging
package_dir = 
	=src
packages = find:
python_requires = >=3.7
zip_safe = False

[options.entry_points]
console_scripts = 
	xsocs = xsocs.__main__:main [gui]

[options.extras_require]
dev = 
	black
	build
	flake8
	nbsphinx
	pillow
	setuptools
	Sphinx
	sphinxcontrib.programoutput
	twine
	wheel
gui = 
	PyOpenGL
	matplotlib
	PyQt5

[options.package_data]
xsocs.resources = 
	gui/icons/*.png
	gui/icons/*.svg
	gui/icons/*.mng
	gui/icons/*.gif

[options.packages.find]
include = xsocs*
where = src

[flake8]
max-line-length = 88
extend-ignore = E203

[egg_info]
tag_build = 
tag_date = 0


[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "nucbox"
version = "0.1.1"
readme = "README.md"
description = "Ultra fast chromosome 3D reconstraction."
authors = [
    {name = "Weize Xu", email = "vet.xwz@gmail.com" },
]
requires-python = ">= 3.8"
dependencies = [
    "taichi>=1.7.0",
    "fire>=0.6.0",
    "pandas>=2.0.3",
    "vispy>=0.14.2",
    "PyQt5>=5.15.2",
    "qdarkgraystyle>=1.0.2",
    "h5py>=3.10.0",
    "cooler>=0.9.3",
    "scikit-learn>=1.3.2",
    "matplotlib>=3.7.5",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["nucbox*"]
exclude = ["example-data*", "tests*"]

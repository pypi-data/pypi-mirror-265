[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "django_crud_manager"
version = "0.10.0"
authors = [
  { name="Amir Pourjafari", email="amir.pourjafari@gmail.com" },
]
description = "Django Crud Manager"
dependencies = [
    "django",
    "pydantic",
    "khayyam"
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/sauditore/SARequest"
Issues = "https://github.com/sauditore/SARequest/issues"

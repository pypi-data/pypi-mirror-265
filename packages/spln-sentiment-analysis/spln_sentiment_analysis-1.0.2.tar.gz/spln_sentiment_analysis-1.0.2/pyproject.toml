[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
dependencies = [
    'jjcli>=0.1.23',
    'unidecode>=1.3.8'
    ]
name = "spln_sentiment_analysis"
authors = [
    {name = "lumafepe", email = "lumafepe@gmail.com"},
    {name = "tiago-bacelar", email = "pereira.migueltiago@gmail.com"},
]
classifiers = [
    "License :: OSI Approved :: MIT License",
]
requires-python = ">=3.8"
dynamic = ["version", "description"]

[project.scripts]
sentAnalize = "spln_sentiment_analysis:main"
sentAnalize-init = "spln_sentiment_analysis:init"
sentAnalize-calibrate = "spln_sentiment_analysis:calibrate"
    
[metadata]
name = keyrings.alt
author = Jason R. Coombs
author_email = jaraco@jaraco.com
description = Alternate keyring implementations
long_description = file:README.rst
url = https://github.com/jaraco/keyrings.alt
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only

[options]
include_package_data = true
python_requires = >=3.8
install_requires = 
	jaraco.classes
	jaraco.context

[options.extras_require]
testing = 
	pytest >= 6, != 8.1.1
	pytest-checkdocs >= 2.4
	pytest-cov
	pytest-mypy
	pytest-enabler >= 2.2
	pytest-ruff >= 0.2.1
	
	backports.unittest_mock
	keyring >= 20
	
	pycryptodomex
	pycryptodome
	
	gdata; python_version=="2.7"
	
	python-keyczar; python_version=="2.7"
docs = 
	sphinx >= 3.5
	jaraco.packaging >= 9.3
	rst.linker >= 1.9
	furo
	sphinx-lint
	
	jaraco.tidelift >= 1.4

[options.entry_points]
keyring.backends = 
	file = keyrings.alt.file
	Gnome = keyrings.alt.Gnome
	Google = keyrings.alt.Google
	keyczar = keyrings.alt.keyczar
	multi = keyrings.alt.multi
	Windows (alt) = keyrings.alt.Windows

[egg_info]
tag_build = 
tag_date = 0


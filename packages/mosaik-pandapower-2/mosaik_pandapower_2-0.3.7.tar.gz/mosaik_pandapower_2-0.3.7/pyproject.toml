[project]
name = "mosaik-pandapower-2"
description = "An adapter to connect mosaik to pandapower"
authors = [
  { name = "Eike Schulte", email = "eike.schulte@offis.de" },
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "mosaik-api-v3 ~= 3.0.4",
  "loguru ~= 0.6",
  "pandapower ~= 2.14",
]
dynamic = ["version"]

[project.optional-dependencies]
simbench = [
  "simbench ~= 1.4.0",
]
numba = [
  "numba ~= 0.58.1",
]

[tool.hatch.build.targets.wheel]
packages = ["src/mosaik_components"]

[tool.hatch.build.targets.sdist]
packages = ["src/mosaik_components"]

[tool.hatch.envs.default]
features = [
  "simbench",
  "numba",
]
dependencies = [
  "mosaik ~= 3.2",
  "pytest ~= 7.3.1",
  "pyarrow ~= 15.0.0",
  "pytest-cov ~= 5.0",
]

[tool.hatch.envs.test.scripts]
test = "pytest {args:tests}"

[[tool.hatch.envs.test.matrix]]
# Remember to also change .gitlab-ci.yml if you change the Python versions here
python = ["3.9", "3.11"]
mosaik-beta = ["mosaik-stable", "mosaik-beta"]

[tool.hatch.envs.test.overrides]
matrix.mosaik-beta.dependencies = [
  { value = "mosaik == 3.2.0", if = ["mosaik-stable"] },
  { value = "mosaik == 3.3.0.b1", if = ["mosaik-beta"] },
]

[tool.hatch.envs.docs]
dependencies = [
  "sphinx ~= 7.2.5",
]

[tool.hatch.envs.jupyter]
dependencies = [
  "plotly ~= 5.18.0",
  "matplotlib ~= 3.8.2",
  "nbformat ~= 5.9.2",
  "ipykernel ~= 6.27.1",
]

[tool.pytest.ini_options]
filterwarnings = [
  "error",
  "ignore::FutureWarning:simbench",
]

[tool.coverage.run]
omit = [
  "tests/**",
]

[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py39"

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint]
ignore = ["TRY", "EM"]  # maybe reconsider

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["INP001"]
"tests/**/*" = ["S101", "T201"]

[tool.pyright]
typeCheckingMode = "strict"
reportMissingTypeStubs = false
reportUnknownArgumentType = false
reportUnknownLambdaType = false
reportUnknownMemberType = false
reportUnknownParameterType = false
reportUnknownVariableType = false

[tool.hatch.version]
source = "vcs"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

syntax = "proto3";

package komodo.proto.generated.collection_pb2;

// Komodo Collections
// protoc -I. --python_out=./generated --pyi_out=./generated ./collection.proto


message Collection {
    string shortcode = 1;
    string name = 2;
    string description = 3;
    string path = 4;
    string created_at = 5;
    string modified_at = 6;
    repeated File files = 7;
}

message File {
    string guid = 1;
    string name = 2;
    string path = 3;
    string description = 4;
    string magic = 5;
    string checksum = 6;
    int64 size = 7;
    string created_at = 8;
    string modified_at = 9;
    string indexed_at = 10;
}

message Intelligence {
    string source = 1;
    string summary = 2;
    repeated QnA faq = 3;
}

message QnA {
    string question = 1;
    string answer = 2;
}
[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gibby"
version = "3.0.0"
authors = [
  { name="Bip901", email="74911767+Bip901@users.noreply.github.com" },
]
description = "Gibby - create and manage git backups"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">= 3.9"
dependencies = [
    "typer~=0.9.0"
]

[project.optional-dependencies]
all = [
    "typer[all]~=0.9.0"
]
dev = [
    "ruff>=0.3.1,<1",
    "mypy>=1.9.0,<2",
    "pytest>=8.1.1,<9"
]

[project.urls]
"Homepage" = "https://github.com/Bip901/gibby"

[project.scripts]
gibby = "gibby.cli.__main__:app"

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = ["E1", "E4", "E7", "E9", "F", "I", "N", "W", "D417", "UP", "YTT"]

[tool.mypy]
exclude = "venv/"

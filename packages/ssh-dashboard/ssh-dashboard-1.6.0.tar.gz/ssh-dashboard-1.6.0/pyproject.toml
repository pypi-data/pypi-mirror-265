[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "ssh-dashboard"
description = "Agentless Linux host monitoring over standard SSH connections."
authors = [
    {name = "Christoph Stein", email="christoph@oss.impulse9.de"}
]
requires-python = ">=3.9"
version = "1.6.0"
dependencies = [
    "bcrypt==4.1.2",
    "blinker==1.7.0",
    "certifi==2024.2.2",
    "cffi==1.16.0",
    "click==8.1.7",
    "colorama==0.4.6",
    "cryptography==42.0.5",
    "flask==3.0.2",
    "gevent==24.2.1",
    "greenlet==3.0.3",
    "importlib-metadata==7.1.0",
    "influxdb-client==1.41.0",
    "itsdangerous==2.1.2",
    "Jinja2==3.1.3",
    "MarkupSafe==2.1.5",
    "paho-mqtt==2.0.0",
    "paramiko==3.4.0",
    "pycparser==2.21",
    "PyNaCl==1.5.0",
    "python-dateutil==2.9.0.post0",
    "reactivex==4.0.4",
    "six==1.16.0",
    "typing-extensions==4.10.0",
    "urllib3==2.2.1",
    "werkzeug==3.0.1",
    "zipp==3.18.1",
    "zope.event==5.0",
    "zope.interface==6.2"
]

keywords = ["SSH", "Linux", "Monitoring", "Host monitoring", "Agentless"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: Flask"
]
readme = "README.md"
license = {text = "MIT"}

[project.scripts]
ssh-dashboard = "sshdashboard.main:run_program"

[project.urls]
homepage = "https://gitlab.com/s7one/ssh-dashboard"
documentation = "https://s7one.gitlab.io/ssh-dashboard/"
repository = "https://gitlab.com/s7one/ssh-dashboard"

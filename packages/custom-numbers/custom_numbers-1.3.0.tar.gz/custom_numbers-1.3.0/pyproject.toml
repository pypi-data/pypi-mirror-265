[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "custom_numbers"
version = "1.3.0"
authors = [
    { name = "Evgueni Antonov", email = "Evgueni.Antonov@gmail.com" },
]
description = "Swiss-army knife for numbers of custom numeral systems."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Mathematics",
]
license = { file = "LICENSE" }
keywords = ["number", "numbers", "numeral", "counter", "mathematics", "math"]

[project.urls]
"Homepage" = "https://github.com/StrayFeral/custom_numbers"
"Bug Tracker" = "https://github.com/StrayFeral/custom_numbers/issues"


[tool.poetry]
name = "quantumspectra-2024"
version = "0.1.3"
description = "generates absorption spectra for donor-acceptor quantum systems"
authors = ["benkoppe <bentastic1@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.26.4"
jax = "^0.4.25"
jax-dataclasses = "^1.6.0"
jaxtyping = "^0.2.28"
matplotlib = "^3.8.3"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.3"
pytest = "^8.1.1"
sphinx = "^7.2.6"
sphinx-rtd-theme = "^2.0.0"
sphinx-autodoc-typehints = "^2.0.0"
esbonio = "^0.16.4"
docutils = "^0.20.1"
sphinx-copybutton = "^0.5.2"
numpydoc = "^1.6.0"
sphinx-autoapi = "^3.0.0"

[tool.poetry.scripts]
qs_2024 = "quantumspectra_2024.scripts.qs_2024:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
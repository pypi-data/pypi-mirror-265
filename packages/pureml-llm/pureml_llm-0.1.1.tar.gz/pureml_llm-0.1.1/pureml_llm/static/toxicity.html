    <title>Toxicity Evaluation</title>

            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #toxicity-form {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
        }
        #result {
            margin-top: 20px;
            padding: 20px;

        }

</head>

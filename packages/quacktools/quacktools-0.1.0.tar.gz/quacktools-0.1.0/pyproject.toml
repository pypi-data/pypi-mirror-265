[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[metadata]
name = "quacktools"
version = "0.1.0"

[tool.setuptools]
packages = ["quacktools", "quacktools.app", "quacktools.compiler", "quacktools.constants", "quacktools.exceptions", "quacktools.utilities"]

[project.scripts]
quack = "quacktools.main:main"

[project]
name = "quacktools"
version = "0.1.0"
description = "quacktools streamlines the code testing and code submission process."
authors = [{ name = "Gallon Zhou", email = "gallonzhou04@gmail.com" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.black]
line-length = 120
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
^/foo.py  # exclude a file named foo.py in the root of the project (in addition to the defaults)
'''

[tool.pylint."MESSAGES CONTROL"]
disable = [
  "no-member",
  "import-error",
  "no-name-in-module",
  "useless-super-delegation",
  "too-few-public-methods",
]

[tool.pylint.TYPECHECK]
generated-members = "pygame.*"

[tool.pyright]
pythonVersion = '3.10'
venvPath = ''
venv = ''

[build-system]
requires = ["setuptools>=61.0",
  "setuptools-scm>=8.0",
  ]
build-backend = "setuptools.build_meta"

[project]
name = "byma"
dynamic = ["version", "keywords"]
authors = [
  { name="Lorenzo Zambelli", email="bytemath@lorenzozambelli.it" },
]
description = "A Numerical Mathematics Packages with an easier and clean user interface."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/ByteMath/python/byma"

[tool.setuptools_scm]
version_file = "byma/_version.py"
version_scheme = "post-release"
local_scheme = "no-local-version"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "genice2_yaplot/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["genice2_yaplot"]

[project]
dynamic = ["version"]
name = "genice2-yaplot"
# dependencies = ["numpy >= 1.26.4", "genice2 >=2", "svgwrite>=1.4.3"]

[project.urls]
Homepage = "https://github.com/vitroid/genice2-yaplot"

[tool.genice.urls]
repository = "https://github.com/vitroid/GenIce"
logo = "https://raw.githubusercontent.com/vitroid/GenIce/develop/logo/genice-v0.png"

# poetry self add poetry-version-plugin
[tool.poetry-version-plugin]
source = "init"

[tool.poetry]
name = "genice2-yaplot"
version = "0.0.0"
description = "yaplot format plugin for GenIce2."
authors = ["vitroid <vitroid@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "genice2_yaplot" },
]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.26.4"
GenIce2 = ">=2"
yaplotlib = "*"

[tool.poetry.plugins] # Optional super table

[tool.poetry.plugins.genice2_format]
yaplot = "genice2_yaplot.formats.yaplot"

# [build-system]
# requires = ["poetry-core"]
# build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
jinja2 = "^3.1.3"
toml = "^0.10.2"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "easy_expense_tracker"
version = "0.0.5"
authors = [
  { name="Alberto Reis", email="os@albertoreis.com.br" },
]
description = "Easy Expense Tracker is a straightforward tool designed to import and consolidate account statements from various financial services into an SQL-compatible database"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "SQLAlchemy==2.0.22",
    "typing_extensions==4.8.0"
]

[project.urls]
Homepage = "https://github.com/areisbr/easy_expense_tracker"
Issues = "https://github.com/areisbr/easy_expense_tracker/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "easy_expense_tracker"
version = "0.0.2"
authors = [
  { name="Alberto Reis", email="areis.br@gmail.com" },
]
description = "A simple tool to import and consolitate bank account statements into an SQL compatible database"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "SQLAlchemy==2.0.22",
    "typing_extensions==4.8.0"
]

[project.urls]
Homepage = "https://github.com/areisbr/easy_expense_tracker"
Issues = "https://github.com/areisbr/easy_expense_tracker/issues"

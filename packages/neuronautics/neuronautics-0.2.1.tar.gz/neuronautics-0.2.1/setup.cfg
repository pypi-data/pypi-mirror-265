[metadata]
name = neuronautics
version = attr: neuronautics.__version__
author = Daniel de Santos Sierra
author_email = desantossierra@gmail.com
description = Simplify the exploration of neural data.
keywords = one, two
license = GNU General
classifiers = 
	Programming Language :: Python :: 3
	Development Status :: 2 - Pre-Alpha
	Environment :: X11 Applications :: Qt

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.10
install_requires = 
	pyqt5
	PyQtChart
	numpy
	pandas
	matplotlib
	McsPyDataTools
	scikit-learn
	pyyaml
	jinja2
	networkx
	neo
	elephant

[options.package_data]
neuronautics.ui = *.ui
neuronautics.analysis = *.yml
neuronautics.analysis.template = *.jinja
* = *.py

[options.entry_points]
console_scripts = 
	neuronautics = neuronautics.main:main

[options.packages.find]
exclude = 
	notebooks*

[coverage:run]
source = 
	neuronautics
omit = 
	*/__init__.py
	tests/*
	*/my_resources.py

[egg_info]
tag_build = 
tag_date = 0


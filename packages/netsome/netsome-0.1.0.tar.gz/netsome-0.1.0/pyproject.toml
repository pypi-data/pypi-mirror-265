[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.poe.env]
DIRS = "netsome"

[tool.poe.tasks.pretty]
default_item_type = "cmd"
sequence = [
  "poetry run autoflake --in-place --verbose --recursive $DIRS",
  "poetry run black $DIRS",
  "poetry run isort $DIRS",
  "poetry run toml-sort --in-place --all pyproject.toml"
]

[tool.poetry]
authors = ["kuderr <dakudryavcev@gmail.com>"]
description = ""
license = "MIT License"
name = "netsome"
readme = "README.md"
version = "0.1.0"

[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.group.dev.dependencies]
poethepoet = "^0.25.0"
toml-sort = "^0.23.1"

[build-system]
requires      = ["hatchling"]
build-backend = "hatchling.build"

[project]
name            = "runvenv"
version         = "0.0.1"
authors = [
  { name="Fernando Ramos", email="greenfoo@u92.eu" },
]
description     = "Run scripts inside a (possibly cached) virtual environment"
readme          = "README.md"
requires-python = ">=3.7"
classifiers     = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Topic :: System :: Installation/Setup",
]
dependencies = [
]

    [project.urls]
    Homepage = "https://git.sr.ht/~greenfoo/runvenv"
    Issues = "https://todo.sr.ht/~greenfoo/runvenv"

[tool]
    [tool.ruff.lint]
    ignore = [
        "E501",  # Line length
    ]


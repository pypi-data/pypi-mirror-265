[metadata]
name = allindb
version = 1.0.3
author = Albert Calasanz Sallen
author_email = acalasanzs@gmail.com
description = A powerful database and jwlibrary manager
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/acalasanzs/WA4TXT_LAB
project_urls = 
	Bug Tracker = https://github.com/acalasanzs/WA4TXT_LAB/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = dbManager, dbManager.jwlibrary
python_requires = >=3.6

[options.entry_points]
console_scripts = 
	dbManager = dbManager:entry

[egg_info]
tag_build = 
tag_date = 0


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "Spotify247Listen"
version = "0.1.2"
description = "A simple python script that listens to a Spotify playlist 24/7"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
keywords = ["sample", "setuptools", "development"]

# Classifiers help users find your project by categorizing it.
#
# For a list of valid classifiers, see https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
]

dependencies = []

[project.optional-dependencies]
dev = ["check-manifest"]
test = ["coverage"]

[project.urls]
"Homepage" = "https://github.com/CodeByAidan/Spotify247Listen"
"Bug Reports" = "https://github.com/CodeByAidan/Spotify247Listen/issues"
"Source" = "https://github.com/CodeByAidan/Spotify247Listen/"

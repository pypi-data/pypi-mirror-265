[tool.poetry]
name = "stony"
version = "0.2.0"
description = "A static site generator powered by Notion"
authors = ["Tom Waterman <tjwaterman99@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.31.0"
pydantic = "^2.6.3"
pyyaml = "^6.0.1"
click = "^8.1.7"
jinja2 = "^3.1.3"


[tool.poetry.group.dev.dependencies]
pytest = "^8.0.2"
python-dotenv = "^1.0.1"
types-requests = "^2.31.0.20240218"
mypy = "^1.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

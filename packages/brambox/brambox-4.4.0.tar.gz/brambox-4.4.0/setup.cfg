[versioneer]
vcs = git
style = pep440
versionfile_source = brambox/_version.py
versionfile_build = brambox/_version.py
tag_prefix = v

[tool:pytest]
markers = 
	io: Mark tests as using any sort of IO (files, directories, etc.)
	long: Unit tests that take a long time to execute (eg. evaluation end-to-end) and can thus be skipped when developping
addopts = --cov --cov-config=setup.cfg --cov-report term

[coverage:report]
show_missing = true
skip_covered = true

[coverage:run]
plugins = Cython.Coverage
include = brambox/*
omit = 
	brambox/_version.py
	brambox/_imports.py
	brambox/util/_log.py

[egg_info]
tag_build = 
tag_date = 0


[tool.coverage.run]
branch = true
source = [ "syntrac_opentelemetry/instrumentation/llamaindex" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.poetry]
name = "syntrac-opentelemetry-instrumentation-llamaindex"
version = "0.0.1"
description = "OpenTelemetry LlamaIndex instrumentation"
authors = [ "Vuong Ngo <vuongngo.pd@gmail.com>" ]
repository = "https://github.com/syntracAI/syntrac/tree/main/packages/python/opentelemetry-instrumentation-llamaindex"
license = "Apache-2.0"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "syntrac_opentelemetry/instrumentation/llamaindex"

  [tool.poetry.dependencies]
  python = ">=3.9,<4"

    [tool.poetry.dependencies.certifi]
    version = "2024.2.2 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

    [tool.poetry.dependencies.charset-normalizer]
    version = "3.3.2 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

    [tool.poetry.dependencies.deprecated]
    version = "1.2.14 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

    [tool.poetry.dependencies.idna]
    version = "3.6 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

    [tool.poetry.dependencies.importlib-metadata]
    version = "6.11.0 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

    [tool.poetry.dependencies.inflection]
    version = "0.5.1 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

    [tool.poetry.dependencies.opentelemetry-api]
    version = "1.23.0 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

    [tool.poetry.dependencies.opentelemetry-instrumentation]
    version = "0.44b0 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

    [tool.poetry.dependencies.opentelemetry-semantic-conventions]
    version = "0.44b0 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

    [tool.poetry.dependencies.regex]
    version = "2023.12.25 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

    [tool.poetry.dependencies.requests]
    version = "2.31.0 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

    [tool.poetry.dependencies.setuptools]
    version = "69.2.0 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

    [tool.poetry.dependencies.syntrac-opentelemetry-semantic-conventions-ai]
    version = "0.0.1 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

    [tool.poetry.dependencies.tiktoken]
    version = "0.6.0 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

    [tool.poetry.dependencies.urllib3]
    version = "2.2.1 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

    [tool.poetry.dependencies.wrapt]
    version = "1.16.0 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

    [tool.poetry.dependencies.zipp]
    version = "3.18.1 "
    markers = 'python_version >= "3.9" and python_version < "4"'
    optional = false

[tool.poetry.group.dev]
dependencies = { }

  [tool.poetry.extras]
  instruments = [ "llama-index" ]

[tool.poetry.plugins.opentelemetry_instrumentor]
llama-index = "syntrac_opentelemetry.instrumentation.llamaindex:LlamaIndexInstrumentor"

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"

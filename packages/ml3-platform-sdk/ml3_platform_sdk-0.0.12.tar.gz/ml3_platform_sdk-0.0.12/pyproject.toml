[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "ml3-platform-sdk"
version = "0.0.12"
authors = [ "MLcube",]
description = "ML Platform SDK"
license = "GPL"
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

[[tool.poetry.packages]]
include = "ml3_platform_sdk"

[tool.poetry.group.dev.dependencies]
pyyaml = "^6.0.1"

[tool.poetry.dependencies]
python = ">=3.8.1, <3.13"
pydantic = ">=1.9.0, <3"
tabulate = "^0.9.0"

[tool.poetry.dev-dependencies]
pandas = "^2.0.2"
tqdm = "^4.65.0"
jupyter = "^1.0.0"
ipykernel = "^6.23.3"
pyzmq = "^25.1.0"
ipython = "8.12.2"
PyYAML = "^6.0"
mypy = "^1.1.1"
pytest = "^7.1.2"
pytest-cov = "^4.0.0"
pytest-mock = "^3.8.2"
mkdocs = "^1.4.3"
mkdocs-material = "^9.1.14"
mkgendocs = "^0.9.2"
jupyterlab = "^4.0.2"
matplotlib = "*"
scikit-learn = "*"
ruff = "*"

[tool.ruff]

line-length = 79
indent-width = 4
target-version = "py38"
exclude = [
    "tests/"
]

[tool.ruff.lint]
fixable = ["ALL"]
select = [
    "F",
    "W",
    "E",
    "I",
    #"N" # names,
    #"D", # docstrings
    "UP",
    #"ANN", # annotations
    "ASYNC",
    #"S",  # security
    #"BLE" # blind exception
    #"FBT", # boolean trap
    "B",
    "A",
    "COM",
    # "CPY", # copyright
    #"C4", # comprehension
    #"DTZ", # datetime
    "T10",
    #"DJ", # django
    #"EM", # error message
    #"EXE", # executable
    #"FA", # future annotations
    "ISC",
    "ICN",
    "G",
    "INP",
    "PIE",
    "T20",
    "PYI",
    "PT",
    "Q",
    "RSE",
    #"RET", # return
    "SLF",
    "SLOT",
    #"SIM", # simplify
    "TID",
    "TCH",
    "INT",
    "ARG",
    #"PTH", # pathlib
    #"TD, # todos
    #"FIX", # fixmes
    "ERA",
    #"PD", # pandas
    #"PGH", # pygrep hooks
    "PL",
    #"TRY", # excception handling,
    #"FLY", # f-strings
    "NPY",
    #"AIR", # airflow
    #"PERF", # performance
    #"FURB", # refurb
    "LOG",
    #"RUF", # ruff specific
]
ignore = [
    "B008",
    "PLR0913",
    "PLR0912",
    "PLR2004",
    "EM102",
    "E501",
    "G004",
    "RSE102",
    "COM812",
    "ISC001",
    "Q000",
    "Q003"
]

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "single"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
docstring-code-format = false

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"
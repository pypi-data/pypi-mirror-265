name: jaxsim
channels:
  - conda-forge
dependencies:
  # Dependencies from setup.cfg
  - python=3.11
  - coloredlogs
  - jax >= 0.4.13
  - jaxlib
  - jaxlie >= 1.3.0
  - jax-dataclasses >= 1.4.0
  - pptree
  - rod >= 0.2.0
  - typing_extensions # python<3.12
  # Optional dependencies from setup.cfg
  # [style]
  - black == 24.*
  - isort
  # [testing]
  - idyntree
  - pytest
  - pytest-icdiff
  - robot_descriptions
  # [viz]
  - lxml
  - mediapy
  - mujoco >= 3.0.0
  # System dependencies to run the tests
  - gz-sim7
  # Other packages
  - ipython
  # Documentation dependencies
  - cachecontrol
  - enum_tools
  - filecache
  - filelock
  - jinja2
  - sphinx
  - sphinx-autodoc-typehints
  - sphinx-copybutton
  - sphinx_fontawesome
  - sphinx-jinja2-compat
  - sphinx-multiversion
  - sphinx_rtd_theme
  - sphinx-toolbox

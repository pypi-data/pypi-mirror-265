[metadata]
name = myturn-sdk
description = An SDK for the MyTurn website.  Selenium based as there is no REST API.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/aweddle2/myturn-sdk
project_urls = 
	Bug Tracker = https://github.com/aweddle2/myturn-sdk/issues
	Changelog = https://github.com/aweddle2/myturn-sdk/releases
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Intended Audience :: Developers

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	myturn_sdk = myturn_sdk.myturn_client:__init__

[egg_info]
tag_build = 
tag_date = 0


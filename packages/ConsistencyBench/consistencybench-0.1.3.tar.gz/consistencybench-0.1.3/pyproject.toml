[tool.poetry]
name = "ConsistencyBench"
version = "0.1.3"
description = "Tools and Techniques for Consistency Benchmarking"
authors = [
    "Harsh Raj <harsh777111raj@gmail.com>",
    "Vipul Gupta <vkg5164@psu.edu>",
    "Domenic Rosati <dom@scite.ai>",
    "Brandon Dubbs <brandon@vijil.ai>",
    "Subho Majumdar <subho@vijil.ai>"
]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
bert-score = "^0.3.13"
# en-core-web-sm = {url = "https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.7.1/en_core_web_sm-3.7.1-py3-none-any.whl"}
evaluate = "^0.4.1"
langchain = "^0.1.11"
numpy = "^1.26.4"
openai = "^1.12.0"
python-dotenv = "^1.0.1"
scipy = "^1.12.0"
spacy = "^3.7.4"
tokenizers = "^0.15.2"
transformers = "^4.38.2"
langchain-openai = "^0.0.5"

[tool.poetry.group.dev.dependencies]
coverage = "^7.2.7"
pytest = "^7.4.0"
flake8 = "^6.0.0"
black = "^23.7.0"
pre-commit = "^3.3.3"
pytest-cov = "^4.1.0"
pycobertura = "^3.2.1"
poethepoet = "^0.21.1"
bandit = "^1.7.5"
mkdocs = "^1.5.0"
mkdocstrings = {extras = ["python"], version = "^0.22.0"}
mkdocs-material = "^9.1.20"
requests = ">=2.31.0"
build = ">=0.10.0"
keyring = ">=24.2.0"
artifacts-keyring = ">=0.3.3"
setuptools = ">=68.0.0"
ipykernel = "^6.29.3"

[tool.black]
line_length = 88

[tool.flake8]
line_length = 120

[tool.mypy]

[tool.coverage]
[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]


[tool.poe.tasks]
install-spacy-model = "python -m spacy download en_core_web_sm"
# Tests
# unit-tests = "pytest tests/"
# unit-test-with-env-file = "pytest tests/ -s --envfile tests/test.env"
# Code coverage

[tool.bandit]
exclude_dirs = ["tests"]
#tests = ["B201", "B301"]
#skips = ["B101", "B601"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[metadata]
name = useDAVE
description = Design Analysis Visualization Engineering (or Difficult Analysis Very Easy)!
author = Ruben de Bruin
author_email = info@rdbr.nl
license = MPL-2.0
long_description = file: README.txt
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/RubendeBruin/DAVE
project_urls = 
	Documentation = https://usedave.nl
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.10
install_requires = 
	PySide6-QtAds
	vtk
	numpy
	scipy
	IPython
	rapidfuzz

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov DAVE --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0.1
package = DAVE
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

